<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Window Storage</title>
    <script>
       // var uname,mail,password;
        window.addEventListener("load", function(){
            document.getElementById("submitBtn").addEventListener("click", submitHandler)
            document.getElementById("readBtn").addEventListener("click", readHandler)

            document.getElementById("removepass").addEventListener("click", removeHandler)
            document.getElementById("removeall").addEventListener("click", removeallHandler)
            document.getElementById("keya").addEventListener("click", keyHandler)
        });
        function submitHandler(){
            var nameip = document.getElementById("nameip");
            var mailip = document.getElementById("mailip");
            var passip = document.getElementById("passip");

            window.localStorage.setItem("uname",nameip.value);
            window.localStorage.setItem("mail",mailip.value);
            window.localStorage.setItem("password",passip.value);

            nameip.value = "";
            mailip.value = "";
            passip.value = "";
        }
        function readHandler(){
            document.getElementById("nameop").innerHTML = window.localStorage.getItem("uname");
            document.getElementById("mailop").innerHTML = window.localStorage.getItem("mail");
            document.getElementById("passop").innerHTML =   window.localStorage.getItem("password") ;
        }
        function removeHandler(){
            window.localStorage.removeItem("password");
            alert("passs removed");
        }
        function removeallHandler(){
            window.localStorage.clear();
            alert("all info removed");
        }
        function keyHandler()
        {
            alert(window.localStorage.key());
        }


    </script>
</head>
<body>
    <form>
    <table>
        <tr>
            <td> Name : </td>
            <td> 
                <input id="nameip" type="text" required>
            </td>
        </tr>
        <tr>
            <td> eMail : </td>
            <td> 
                <input id="mailip" type="mail" required>
            </td>
        </tr>
        <tr>
            <td> Password : </td>
            <td> 
                <input id="passip" type="password" required>
            </td>
        </tr>
        <tr>
            <td> &nbsp; </td>
            <td> 
                <input id="submitBtn" type="submit">
            </td>
        </tr>
    </table>
</form>
    <hr>
    <fieldset>
        <legend>User Data</legend>
        <label>User Name :  <output id="nameop"></output> </label>
        <br>
        <label>User eMail :  <output id="mailop"></output> </label>
        <br>
        <label>User Password :  <output id="passop"></output> </label>
        <br>
        <button id="readBtn">Get Data</button>
    </fieldset>
    <fieldset>
        <legend>remove data</legend>
        <button id="removepass">remove pass</button>
        <button id="removeall">remove pass</button>
        <button id="keya">key value at 0</button>
    </fieldset>
</body>
</html>
