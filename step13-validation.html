<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Window Storage</title>
    <script>
        window.onload=function(){
            document.getElementById("ageip").addEventListener("change",function(evt){
                if(evt.target.value < 18)
                {
                    evt.target.setCustomValidity("you are to young");
                }
                else if(evt.target.value > 80){
                    evt.target.setCustomValidity("you are to tooo old");
                }
                else{
                evt.target.setCustomValidity();
                }
            })
        }
    </script>
    
</head>
<body>
    <form action="#" method="get">
    <table>
        <tr>
            <td> Name : </td>
            <td> 
                <input id="nameip" name="uname" type="text" required>
            </td>
        </tr>
        <tr>
            <td> age: </td>
            <td> 
                <input id="ageip" name="email" type="number" min="18" max="50" required>
            </td>
        </tr>
        <tr>
            <td> phone : </td>
            <td> 
                <input id="phip" name="pnumber" title="###-########" pattern="\d{3}-\d{8}" type="number" required>
            </td>
        </tr>
        <tr>
            <td> &nbsp; </td>
            <td> 
                <input id="submitBtn" type="submit">
            </td>
        </tr>
    </table>
</form>
 
</body>
</html>
